<!DOCTYPE html>
<html>

<body>
        <script>
                'use strict';
                let a = prompt("첫번째 숫자 입력해주세요");
                let b = prompt("두번째 숫자 입력해주세요");

                function compare(a, b) {

                        if (a > b) {
                                alert(`a 입력값:${a} ,   b입력값 : ${b} ,  ${b}보다 ${a}  이 더 큰 숫자입니다.`);
                                return a;
                        } else if (a < b) {
                                alert(`a 입력값:${a} ,   b입력값 : ${b} ,   ${a} 보다 ${b}이 더 큰 숫자입니다.`);
                                return b;
                        }
                }
                let abCompare = compare(a, b);

                let c = prompt("세번째 숫자 입력해주세요");

                function compare2(c, abCompare) {
                        if (c > abCompare) {
                                alert(
                                        `c 입력값:${c},     abCompare 입력값 : ${abCompare} , ${abCompare}보다 ${c}  이 더 큰 숫자입니다.`
                                );
                                return c;
                        } else if (c < abCompare) {
                                alert(
                                        `c 입력값:${c},      abCompare 입력값 : ${abCompare} , ${c}보다 ${abCompare} 이 더 큰 숫자입니다.`
                                );
                                return abCompare;
                        }
                }
                compare2(c, abCompare);
        </script>
</body>

</html>
