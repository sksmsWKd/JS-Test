                let count3;
                let count4;

                let wrong1 = '';
                let wrong2 = '';
                let wrong3 = '';
                let wrong4 = '';

                function attack() {

                        let count1 = (defense1 == attack1) ? 1 : 0;
                        let count2 = (defense2 == attack2) ? 1 : 0;
                        let count3 = (defense3 == attack3) ? 1 : 0;
                        let count4 = (defense4 == attack4) ? 1 : 0;

                        if (count1 == 0) {

                        }

                        }

                                wrong4 += " 일의자리";
                        }
                        alert(`틀린 자리는 : ${wrong1} / ${wrong2} / ${wrong3}/ ${wrong4}입니다`);
                }
                attack();
