<!DOCTYPE html>
<html>

<body>
        <script>
                var a = prompt('이름을 입력해주세요');
                a || alert(`${a}님 반갑습니다.`); //a 의true false판단.
                if (a != null || a == '') {
                        alert(`${a}님 반갑습니다.`);
                }
                if (!a) {
                        alert(`${a}님 반갑습니다.`);
                }!a ? alert(`${a}님 반갑습니다.`) : undefined;

                var b = prompt('이름을 입력해주세요');
                b && alert(`${b}님 반갑습니다.`);
        </script>

</body>

</html>
